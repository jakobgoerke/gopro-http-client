name: build & test

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Get Node
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'

      - run: corepack enable
      - run: yarn install --immutable
      - run: yarn test
      - run: yarn build
